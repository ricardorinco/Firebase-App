<nav class="navbar navbar-light bg-faded">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="https://cdn4.iconfinder.com/data/icons/google-i-o-2016/512/google_firebase-2-128.png" width="30" height="30" class="d-inline-block align-top" alt="Firebase">
        {{ title }}
    </a>
  </div>
</nav>
<br />

<div class="container">

  <div class="row justify-content-center">
    <h1>Login Social com Firebase</h1>
  </div>

  <div class="row justify-content-center">
    <div class="media">
      <img class="d-flex mr-3" width="60" src="{{ (user | async)?.photoURL }}" alt="{{ (user | async)?.displayName }}">
      <div class="media-body">
        <h5 class="mt-0">{{ (user | async)?.displayName }}</h5>
        <p class="mt-0">{{ (user | async)?.email }}</p>
        <button class="btn btn-info">Sair</button>
      </div>
    </div>
  </div>
  <br />

  <div class="container">
    <div class="row justify-content-center">
      <button (click)="loginFacebook()" class="btn btn-block btn-outline-primary col-md-2"><i class="fa fa-facebook-square" aria-hidden="true"></i> Facebook</button>
    </div>

    <div class="row justify-content-center">
      <button class="btn btn-block btn-outline-dark col-md-2"><i class="fa fa-github-square" aria-hidden="true"></i> GitHub</button>
    </div>

    <div class="row justify-content-center">
      <button (click)="viewForm = !viewForm" class="btn btn-block btn-outline-danger col-md-2"><i class="fa fa-envelope" aria-hidden="true"></i> Email</button>
    </div>
  </div>
  <br />

  <div *ngIf="viewForm" class="row justify-content-center">
    <div class="form-group">
      <input type="email" class="form-control" placeholder="E-mail">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Senha">
    </div>
    <button class="btn btn-block btn-outline-secondary col-md-2"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Login</button>
  </div>

</div>
