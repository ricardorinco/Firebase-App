<nav class="navbar navbar-light bg-faded">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="https://cdn4.iconfinder.com/data/icons/google-i-o-2016/512/google_firebase-2-128.png" width="30" height="30" class="d-inline-block align-top" alt="Firebase">
        {{ title }}
    </a>
  </div>
</nav>
<br />

<div class="container">

  <div class="row justify-content-center">
    <h1>Login Social com Firebase</h1>
  </div>

  <div *ngIf="(user | async)" class="row justify-content-center">
    <div class="media">
      <img *ngIf="(user | async)?.photoURL" class="d-flex mr-3" width="60" src="{{ (user | async)?.photoURL }}" alt="{{ (user | async)?.displayName }}">
      <img *ngIf="!(user | async)?.photoURL" class="d-flex mr-3" width="60" src="https://agenciamoustache.com.br/wp-content/uploads/2016/02/user-id-o-que-%C3%A9-295x300.png" alt="{{ (user | async)?.displayName }}">
      <div class="media-body">
        <h5 class="mt-0">{{ (user | async)?.displayName }}</h5>
        <p class="mt-0">{{ (user | async)?.email }}</p>
        <button (click)="signOut()" class="btn btn-info">Sair</button>
      </div>
    </div>
  </div>
  <br />

  <div class="container">
    <div class="row justify-content-center">
      <button (click)="loginFacebook()" class="btn btn-block btn-outline-primary col-md-2"><i class="fa fa-facebook-square" aria-hidden="true"></i> Facebook</button>
    </div>

    <div class="row justify-content-center">
      <button (click)="loginGitHub()" class="btn btn-block btn-outline-dark col-md-2"><i class="fa fa-github-square" aria-hidden="true"></i> GitHub</button>
    </div>

    <div class="row justify-content-center">
      <button (click)="showLoginForm()" class="btn btn-block btn-outline-danger col-md-2"><i class="fa fa-envelope" aria-hidden="true"></i> Email</button>
    </div>
    <br />

    <div class="row justify-content-center">
      <button (click)="showAddForm()" class="btn btn-block btn-outline-warning col-md-2"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Cadastro</button>
    </div>
  </div>
  <br />

  <div *ngIf="viewLoginForm || viewAddForm" class="row justify-content-center">
    <div class="row col-md-3">
      <input *ngIf="viewAddForm" type="text" [(ngModel)]="name" class="form-control" placeholder="Nome">
      <input *ngIf="viewAddForm" type="text" [(ngModel)]="image" class="form-control" placeholder="Imagem do Perfil">
      <input type="email" [(ngModel)]="email" class="form-control" placeholder="E-mail">
      <input type="password" [(ngModel)]="password" class="form-control" placeholder="Senha">

      <button *ngIf="!viewAddForm" (click)="loginEmail()" class="btn btn-block btn-secondary"><i class="fa fa-sign-in" aria-hidden="true"></i> Entrar</button>
      <button *ngIf="viewAddForm" (click)="addUser()" class="btn btn-block btn-warning"><i class="fa fa-sign-in" aria-hidden="true"></i> Cadastrar</button>
    </div>
  </div>

</div>
